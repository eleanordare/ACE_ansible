---
- block:
  - name: install python2 dnf for ansible dnf module
    dnf:
      name: python2-dnf
      state: latest

  - name: install java dev kit 8
    dnf:
      name: java-1.8.0-openjdk.x86_64
      state: latest

  - name: set JAVA_HOME
    shell: "sed -i 's/JAVA_HOME/# replaced by Ansible JAVA_HOME/' ~/.bash_profile ; echo 'JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk' >> ~/.bash_profile"

  - name: install apache maven
    dnf:
      name:  maven
      state: latest

  - name: install git
    dnf:
      name: git
      state: latest

  - name: set up servers folder
    file:
      state: directory
      force: yes
      dest: "/home/{{username}}/servers"
      mode: 0777

  - name: download tomcat
    get_url:
      url: http://mirror.metrocast.net/apache/tomcat/tomcat-9/v9.0.0.M17/bin/apache-tomcat-9.0.0.M17.tar.gz
      dest: "{{tomcat_path}}.M17.tar.gz"

  - name: install tomcat
    unarchive:
      src: "{{tomcat_path}}.M17.tar.gz"
      dest: "/home/{{username}}/servers/"

  - name: install mongodb
    dnf:
      name: mongodb-org
      state: latest

  - name: start mongodb
    service:
      name: mongod
      state: started

  - name: install npm
    yum:
      name: npm
      state: latest

  - name: install node
    dnf:
      name: node
      state: latest

  - name: install rubygems for openshift
    dnf:
      name: rubygem-rhc
      state: latest

  ignore_errors: yes
